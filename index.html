<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main>
        <section class="corpo-calculadora">
            
            <div class="container-numeros-tema">
                <span class="numeros-tema">1</span>
                <span class="numeros-tema">2</span>
                <span class="numeros-tema">3</span>   
            </div><!--Container dos numeros dos temas-->
            
            <div class="container-alto">
            
                <h1>calc</h1>
                <p>theme</p>

                <div class="container-clique"><!--Botoes dos temas-->
                    <button class="clique temaum" id="temaum"></button>
                    <button class="clique temadois" id="temadois"></button>
                    <button class="clique tematres" id="tematres"></button>  
                </div><!--              Botoes dos temas                -->

            </div><!--Container do Alto-->

            <div class="container-medio">
                <h2 id="numeros-exibidos" class="numeros-exibidos">889,45</h2>
            </div><!--Container MÃ©dio-->

            <div class="container-baixo">
                
                <div class="botoes menores">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                </div><!--Botes menores-->

                <div class="botoes maiores">
                    <button>RESET</button>
                    <button>=</button>
                </div><!--Botes maiores-->

            </div><!--container baixo-->

        </section><!--          Corpo da calculadora     -->

    </main>

    <script src="js/main.js"></script>
</body>
</html>
