<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calculadora</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

<body>
    <main>

            </div><!--Container dos numeros dos temas-->

                <h1>calc</h1>
                <p>theme</p>

                <div class="container-clique"><!--Botoes dos temas-->

                    <button class="clique temadois" id="temadois"></button>
                    <button class="clique tematres" id="tematres"></button>  
                </div><!--              Botoes dos temas                -->

            </div><!--Container do Alto-->

            <div class="container-medio">
                <h2 id="numeros-exibidos" class="numeros-exibidos">889,45</h2>
            </div><!--Container MÃ©dio-->
