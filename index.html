<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themeone.css" id="link-style">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main>
        <section class="corpo-calculadora">
            
            <div class="container-numeros-tema">
                <span class="numeros-tema">1</span>
                <span class="numeros-tema">2</span>
                <span class="numeros-tema">3</span>   
            </div><!--Container dos numeros dos temas-->
            
            <div class="container-alto">
            
                <h1>calc</h1>
                <p>theme</p>

                <div class="container-clique"><!--Botoes dos temas-->
                    <button class="clique temaum" id="temaum"></button>
                    <button class="clique temadois" id="temadois"></button>
                    <button class="clique tematres" id="tematres"></button>  
                </div><!--              Botoes dos temas                -->

            </div><!--Container do Alto-->

            <div class="container-medio">
                <h2 id="resultado" class="numeros-exibidos"></h2>
            </div><!--Container MÃ©dio-->

            <div class="container-baixo">
                
                <div class="botoes-menores">
                    <button class="tecla" value="7" onclick="insert('7')">7</button>
                    <button class="tecla" value="8" onclick="insert('8')">8</button>
                    <button class="tecla" value="9" onclick="insert('9')">9</button>
                    <button class="del" value="DEL" onclick="back()">DEL</button>
                    <button class="tecla" value="4" onclick="insert('4')">4</button>
                    <button class="tecla" value="5" onclick="insert('5')">5</button>
                    <button class="tecla" value="6" onclick="insert('6')">6</button>
                    <button class="mais" value="+" onclick="insert('+')">+</button>
                    <button class="tecla" value="1" onclick="insert('1')">1</button>
                    <button class="tecla" value="2" onclick="insert('2')">2</button>
                    <button class="tecla" value="3" onclick="insert('3')">3</button>
                    <button class="menos" value="-" onclick="insert('-')">-</button>
                    <button class="tecla" value="." onclick="insert('.')">.</button>
                    <button class="tecla" value="0" onclick="insert('0')">0</button>
                    <button class="dividir" value="/" onclick="insert('/')">/</button>
                    <button class="multiplicar" value="*" onclick="insert('*')">x</button>
                </div><!--Botes menores-->

                <div class="botoes-maiores">
                    <button class="resetar" value="RESET" onclick="clean()">RESET</button>
                    <button class="igual" value="IGUAL" onclick="calcular()">=</button>
                </div><!--Botes maiores-->

            </div><!--container baixo-->

        </section><!--          Corpo da calculadora     -->

    </main>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
